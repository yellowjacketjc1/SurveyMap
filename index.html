<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyMap - Radiological Survey Mapping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SurveyMap</h1>
            <p>Radiological Survey Mapping Tool</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ“„</div>
                        <h3>Upload PDF Map</h3>
                        <p>Click or drag and drop your PDF file here</p>
                        <button class="upload-btn" onclick="document.getElementById('pdfInput').click()">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>

            <div class="map-workspace" id="mapWorkspace" style="display: none;">
                <div class="controls-panel">
                    <div class="control-group">
                        <h4>Transform Controls</h4>
                        <div class="control-row">
                            <label>Rotation:</label>
                            <input type="range" id="rotationSlider" min="0" max="360" value="0">
                            <span id="rotationValue">0Â°</span>
                        </div>
                        <div class="control-row">
                            <label>Scale:</label>
                            <input type="range" id="scaleSlider" min="0.1" max="3" value="1" step="0.1">
                            <span id="scaleValue">100%</span>
                        </div>
                        <div class="control-buttons">
                            <button id="resetBtn">Reset</button>
                            <button id="exportBtn">Export</button>
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="map-canvas-wrapper">
                        <canvas id="mapCanvas"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
