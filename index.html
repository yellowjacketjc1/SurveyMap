<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyMap - Radiological Survey Mapping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SurveyMap</h1>
            <p>Radiological Survey Mapping Tool</p>
        </header>

        <main>
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <div class="upload-content">
                        <div class="upload-icon">ðŸ“„</div>
                        <h3>Upload PDF Map</h3>
                        <p>Click or drag and drop your PDF file here</p>
                        <button class="upload-btn" id="uploadBtn">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>

            <div class="map-workspace" id="mapWorkspace" style="display: none;">
                <!-- Collapsible Menu Button -->
                <div class="menu-toggle" id="menuToggle">
                    <button class="menu-btn">
                        <span class="menu-icon">â˜°</span>
                        Controls
                    </button>
                </div>

                <!-- Collapsible Controls Panel -->
                <div class="controls-panel" id="controlsPanel">
                    <div class="control-group">
                        <p>Use mouse wheel to zoom and click-drag to pan.</p>
                        <h4>Transform Controls</h4>
                        <div class="control-row">
                            <label>Rotation:</label>
                            <input type="range" id="rotationSlider" min="0" max="360" value="0" step="1">
                            <span id="rotationValue">0Â°</span>
                        </div>
                        <div class="control-row">
                            <label>Scale:</label>
                            <input type="range" id="scaleSlider" min="0.1" max="5" value="1" step="0.05">
                            <span id="scaleValue">100%</span>
                        </div>
                        <div class="control-buttons">
                            <button id="resetBtn">Reset View</button>
                            <button id="exportBtn">Export PNG</button>
                        </div>
                    </div>
                </div>

                <div class="map-container" id="mapContainer">
                    <canvas id="mapCanvas"></canvas>
                </div>

                <!-- Editing Panel -->
                <div class="editing-panel" id="editingPanel">
                    <div class="editing-header">
                        <h3>Editing Tools</h3>
                    </div>

                    <div class="editing-section">
                        <h4>Removable Smears</h4>
                        <div class="tool-controls">
                            <div class="button-group">
                                <button id="addSmearBtn" class="tool-btn add-btn">Add Smear</button>
                                <button id="removeSmearBtn" class="tool-btn remove-btn">Remove Smear</button>
                            </div>
                            <div class="smear-info">
                                <span>Next ID: <span id="nextSmearId">1</span></span>
                            </div>
                        </div>
                    </div>

                    <div class="editing-section">
                        <h4>Dose Rates</h4>
                        <div class="tool-controls">
                            <select id="doseAction" class="tool-select">
                                <option value="">Select Action</option>
                                <option value="add">Add Dose Rate</option>
                                <option value="remove">Remove Dose Rate</option>
                            </select>
                            <input type="number" id="doseValue" placeholder="Î¼R/hr" class="dose-input" style="display: none;">
                        </div>
                    </div>

                    <div class="editing-section">
                        <h4>Equipment Library</h4>
                        <div class="tool-controls">
                            <select id="equipmentAction" class="tool-select">
                                <option value="">Select Equipment</option>
                                <option value="detector">Detector</option>
                                <option value="source">Source</option>
                                <option value="barrier">Barrier</option>
                                <option value="instrument">Instrument</option>
                            </select>
                        </div>
                    </div>

                    <div class="editing-section">
                        <h4>Clear All</h4>
                        <div class="tool-controls">
                            <button id="clearAllBtn" class="clear-btn">Clear All Annotations</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
